<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <!-- <div class="wrapper"> -->
    <main class="calculator">
        <div class="outpute">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-clear-all class="span-1-3 dark-blue">AC</button>
        <button data-delete class="dark-blue">DEL</button>
        <button data-operand class="dark-blue">÷</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operand class="dark-blue">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operand class="dark-blue">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operand class="dark-blue">-</button>
        <button data-number>.</button>
        <button data-number>^</sup></button>
        <button data-operand-sqrt>√</button>
        <button data-minus class="dark-blue">-/+</button>
        <button data-number class="span-1-3">0</button>
        <button data-equal class="span-3-5">=</button>


    </main>
    <footer class="footer">
        <div class="footer__content">
            <span class="footer__text">developed by Aleksandr Kobelev</span>
            <a href="https://vk.com/sasha_kob" target="_blank">
                <img class="footer__img" src="images/icon_vk.png" alt="icon">
            </a>
        </div>
    </footer>
    <!-- </div> -->

</body>

</html>
